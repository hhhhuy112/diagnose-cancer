    summary1: "Ung thư vú bắt đầu khi tế bào ở vú bắt đầu phát triển vượt ra ngoài tầm kiểm soát.
    Những tế bào này thường tạo thành một khối u thường thấy trên một tia X hoặc cảm thấy như một khối u."
    summary2: " Khai thác dữ liệu (đôi khi được gọi là dữ liệu hoặc khám phá kiến ​​thức) là quá trình phân tích dữ liệu từ các quan điểm khác nhau và tóm tắt nó thành thông tin hữu ích - thông tin có thể được sử dụng để tăng doanh thu, cắt giảm chi phí, hoặc cả hai."
